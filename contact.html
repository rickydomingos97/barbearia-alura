<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>

<body>
    <header>

        <div class="caixa">
            <h1><img src="image/logo.png" alt="logo da barbearia alura" title="logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <a href="index.html" title="Home">
                        <li>Home</li>
                    </a>
                    <a href="products.html" title="produtos">
                        <li>Produtos</li>
                    </a>
                    <a href="contact.html" title="contato">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Seu email@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="XX - XXXXX - XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como voce prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email"> Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp"
                        id="radio-whatsapp" checked> Whatsapp</label>

            </fieldset>

            <fieldset class="checkbox-horario">
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="horario-select">
                    <option value="">Manha</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?
            </label>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="image/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
